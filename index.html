<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram </title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
   <main class="parte-fuera">
      <div class="instagram-post">
         <div class="post-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png" alt="foto de perfil" class="foto-perfil">
            <div class="user-info">
               <h3 class="username">Raul bordon</h3>
               <p class="location">Madrid</p>
            </div>
         </div>
         <div class="post-imagen">
            <img src="https://www.unir.net/wp-content/uploads/2024/02/La-importancia-de-la-programacion-segura-o-desarrollo-seguro-de-software.jpg" alt="imagen de la publicacion">
         </div>
         <div class="post-footer">
            <p><strong>Raul Bordon</strong>Estamos empezando y aprendiendo a tope con 4geeks</p>
            <p class="timestamp">hace 1 hora</p>
         </div>
      </div>
      
   </main>
</body>
</html>
